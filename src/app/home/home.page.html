<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-button (click)="onClick()" expand="block" >
    Click me
  </ion-button>

  <div *ngFor="let d of dis">
    {{d.id}}
    {{d.address}}
    {{d.name}}
    <ion-button (click)="conectar(d.address)" >
      Conectar
    </ion-button>

  </div>
</ion-content>
